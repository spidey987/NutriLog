<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goal</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="nav-bar">
        <div class="logo">Nutrilog</div>
        <div class="nav-item-group">
            <!-- <div class="nav-item" onclick="selectItem(event)" id='1'>Calorie Count</div> -->
            <div class="nav-item nav-item-selected">Calorie Counter</div>
            <div class="nav-item " onclick="selectItem(event)" id='2'>Set Goals</div>
            <div class="nav-item" onclick="selectItem(event)" id='3'>Recipe</div>
            <div class="profile">
                <img src="../images/S36rZFTzLVmATYzXAAiu5_cg9bU00.jpg" alt="">
            </div>
        </div>
    </div>
    <main>
        <div class="card">
            <div class="logs">
                <div class="current-weight-box">
                    <div class="current-weight-box-2">
                        <div class="current-weight">54.5kg</div>
                        <div class="cw">Current Weight</div>
                    </div>
                    <div class="add-btn">+</div>
                </div>
                <div class="set-weight-box"></div>
            </div>
            <div class="timeline">
                <div class="weight-log-1"></div>
                <div class="weight-log-2"></div>
                <div class="weight-log-3"> 
                    <div class="weight">55<span>kg</span></div>
                    <div class="weight-log-added">Weight Log Added</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
