<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing2</title>
    <link rel="stylesheet" href="../css/testing2.css">
</head>

<body>
    <!-------------------------------------------------- CALORIE COUNTER -------------------------------------------->
    <div class="nav-bar">
        <div class="logo">Nutrilog</div>
        <div class="nav-item-group">
            <!-- <div class="nav-item" onclick="selectItem(event)" id='1'>Calorie Count</div> -->
            <div class="nav-item nav-item-selected">Calorie Counter</div>
            <div class="nav-item " onclick="selectItem(event)" id='2'>Set Goals</div>
            <div class="nav-item" onclick="selectItem(event)" id='3'>Recipe</div>
            <div class="profile">
                <img src="../images/S36rZFTzLVmATYzXAAiu5_cg9bU00.jpg" alt="profile-image">
            </div>
        </div>
    </div>
    <main>
        <div class="home-main">
            <div class="feature-group">
                <div class="feature-1 feature-item">My meal</div>
                <div class="feature-2 feature-item">Today</div>
                <div class="feature-3 feature-item">Insights</div>
            </div>
            <div class="calorie-bar-group">
                <div class="calorie-cosumed"><span class="current-calorie">1050</span> of 2100 calories consumed</div>
                <div class="calorie-bar">
                    <div class="calorie-bar-color"></div>
                </div>
            </div>

            <div class="meal-group">
                <div class="meal">
                    <div class="meal-name">Breakfast</div>
                    <div class="calories">500 of 1000 Cal</div>
                    <div class="meal-button">+</div>
                </div>
                <div class="meal">
                    <div class="meal-name">Evening Snack</div>
                    <div class="calories">50 of 100 Cal</div>
                    <div class="meal-button">+</div>
                </div>
                <div class="meal">
                    <div class="meal-name">Morning Snack</div>
                    <div class="calories">50 of 100 Cal</div>
                    <div class="meal-button">+</div>
                </div>
                <div class="meal">
                    <div class="meal-name">Dinner</div>
                    <div class="calories">200 of 400 Cal</div>
                    <div class="meal-button">+</div>
                </div>
                <div class="meal">
                    <div class="meal-name">Lunch</div>
                    <div class="calories">250 of 500 Cal</div>
                    <div class="meal-button">+</div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
